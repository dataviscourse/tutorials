<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Async With Callback</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<p>No content rendered. Look at the console.</p>
<script>
    {
        // You can also pass in callbacks!
        function printAsTable(data) {
            console.table(data);
        }

        async function readWithCallback(callback) {
            try {
                let anscombe = await d3.csv(
                    "anscombe_I.csv"
                );
                console.log("Reading with callback");
                callback(anscombe);
            } catch (err) {
                console.log(err);
            }
        }

        readWithCallback(printAsTable);
    }
</script>
</body>
</html>

<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Async Then</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>

  <body>
    <p>No content rendered. Look at the console.</p>

      {
        let anscombe = d3.csv("anscombe_I.csv");
        let iris = d3.csv("iris.csv");

        Promise.all([anscombe, iris]).then(datasets => {
          console.log(datasets);
        });
      }
    </script>

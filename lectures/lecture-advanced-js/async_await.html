<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Async Await</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<p>No content rendered. Look at the console.</p>
<script>
    {
        async function readWithAwait() {
            try {
                let anscombe = await d3.csv(
                    "anscombe_I.csv"
                );
                // Do anything here with the parsed data.
                console.log("Reading with await", anscombe);
            } catch (err) {
                console.log(err);
            }
        }
        readWithAwait();
    }
</script>
</body>
</html>

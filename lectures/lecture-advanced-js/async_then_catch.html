<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Async Then</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<p>No content rendered. Look at the console.</p>
<script>
    {
        data = d3.json(
            "anscombe_I.csv"
        );
        data
            .then(d => {
                console.log("Should print data", d);
            })
            .catch(err => {
                console.log("Error thrown");
                console.log(err);
            });
    }
</script>
</body>
</html>

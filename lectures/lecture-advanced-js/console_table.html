<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Promises</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<p>No content rendered. Look at the console.</p>
<script>
{
    d3.csv("iris.csv")
        .then(d => {
            // Regular console log
            console.log(d);

            // Console Table
            console.table(d);

            // You can select individual columns too!
            console.table(d, ["sepal.width", "sepal.length", "variety"]);
        });
}
</script>
</body>
</html>

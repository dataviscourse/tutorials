<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>D3: Loading GeoJSON data and generating SVG paths</title>
  <script src="https://d3js.org/d3.v4.js"></script>
  <style>
  path {
    fill: none;
    stroke-width: 1px;
    stroke: #222;
  }
  </style>
</head>
<body>
  <svg width="800" height="600">
    <g id="mapLayer"></g>
  </svg>
  <script type="text/javascript">

  var svg = d3.select("svg");
  var width = parseInt(svg.attr("width"));
  var height = parseInt(svg.attr("height"));

  // In order to convert lat / lon (spherical!) coordinates to fit in the 2D
  // coordinate system of our screen, we need to create a projection function:

  // a USA-specific projection (that deals with Hawaii / Alaska)
  var projection = d3.geoAlbersUsa()
    // this centers the map in our SVG element
    .translate([width / 2, height / 2])
    // this specifies how much to zoom
    .scale([700]);

  // Uncomment to try different projections:
  // projection = d3.geoMercator();
  // projection = d3.geoAzimuthalEqualArea();
  // projection = d3.geoConicEquidistant();

  // Like the arc generator in the pie chart, we need something to convert the
  // projected lat/lon coordinates into an SVG path string:
  var path = d3.geoPath()
    .projection(projection);

  // Load in GeoJSON data
  d3.json("us-states.json", function(json) {
    // Bind data and create one path per GeoJSON feature
    d3.select("#mapLayer").selectAll("path")
      .data(json.features)
      .enter()
      .append("path")
      // here we use the familiar d attribute again to define the path
      .attr("d", path);
  });

  </script>
</body>
</html>

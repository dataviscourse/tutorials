<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Promises</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <script>
      {
        console.log("Start loading");
        let data = d3.csv(
          "https://raw.githubusercontent.com/dataviscourse/2019-dataviscourse-homework/master/hw3/data/anscombe_I.csv"
        );
        console.log("Finished loading");
        console.log(data);

        data.then(d => {
          console.log("Actual data:");
          console.log(d);
          console.log(data);
          console.log("=================");
        });

        data = d3.json(
          "https://raw.githubusercontent.com/dataviscourse/2019-dataviscourse-homework/master/hw3/data/anscombe_I.csv"
        );
        data
          .then(d => {
            console.log("Should print data", d);
          })
          .catch(err => {
            console.log("Error thrown");
            console.log(err);
            console.log("=================");
          });

        async function readWithAwait() {
          try {
            let anscombe = await d3.csv(
              "https://raw.githubusercontent.com/dataviscourse/2019-dataviscourse-homework/master/hw3/data/anscombe_I.csv"
            );

            // Do anything here with the parsed data.

            console.log("Reading with await", anscombe);
            console.log("=================");
          } catch (err) {
            console.log(err);
          }
        }
        readWithAwait();

        // You can also pass in callbacks!
        function printAsTable(data) {
          console.table(data);
        }

        async function readWithCallback(callback) {
          try {
            let anscombe = await d3.csv(
              "https://raw.githubusercontent.com/dataviscourse/2019-dataviscourse-homework/master/hw3/data/anscombe_I.csv"
            );
            console.log("Reading with callback");
            callback(anscombe);
          } catch (err) {
            console.log(err);
          }
        }

        readWithCallback(printAsTable);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation</title>
</head>
<body>
<div id="mainDiv">Text in HTML.</div>
<script>
    // helper to create <div>text</div>
    function divWithText(text) {
        var div = document.createElement("div");
        var textNode = document.createTextNode(text);
        div.appendChild(textNode);
        return div;
    }

    // strictly speaking, we could just use mainDiv without retrieving it
    // as an element with an ID is considered a named entity
    mainDiv = document.getElementById("mainDiv");

    for (i = 0; i < 10; ++i) {
        mainDiv.appendChild(divWithText(String(i * i)));
    }

    x = divWithText("X");
    mainDiv.appendChild(x);

</script>
</body>
</html>

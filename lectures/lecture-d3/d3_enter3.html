<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 SelectAll</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        rect {
            fill: lightgray;
            stroke: darkgray;
            stroke-width: 2px
        }
    </style>
</head>
<body>
<svg height="300" width="800">
    <rect x="500" y="10" width="50" height="20"></rect>
    <rect x="150" y="40" width="100" height="10"></rect>
    <rect x="100" y="120" width="500" height="120"></rect>
</svg>
</body>
<script>
    execute = function () {
        let svg = d3.select("svg");
        let selection = svg.selectAll("rect")
                .data([127, 61, 256, 71]);

        selection
                .attr("x", 0)
                .attr("y", (d, i) => i * 60 + 50)
                .attr("width", d => d)
                .attr("height", 20)
                .style("fill", "steelblue");

        // Note this is only applying attributes to the "enter" selection,
        // i.e, the new rectangle
        selection.enter().append("rect")
                .attr("x", 0)
                .attr("y", (d, i)  => i * 60 + 50)
                .attr("width", d => d)
                .attr("height", 20)
                .style("fill", "green");
    }
</script>
<script src="run.js" charset="utf-8"></script>
</html>

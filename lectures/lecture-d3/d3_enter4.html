<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 SelectAll</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <style>
        rect {
            fill: lightgray;
            stroke: darkgray;
            stroke-width: 2px
        }
    </style>
</head>
<body>
<svg height="300" width="800">
    <rect x="500" y="10" width="50" height="20"></rect>
    <rect x="150" y="40" width="100" height="10"></rect>
    <rect x="100" y="120" width="500" height="120"></rect>
</svg>
</body>
<script>
    var execute = function () {
        var svg = d3.select("svg");
        var selection = svg.selectAll("rect")
                .data([127, 61, 256, 71]);

        // Notice that in order to merge the enter selection (the new rectangle) with
        // the regular selection, we must use the merge method - which is new in V4
        selection = selection.enter().append("rect").merge(selection);

        selection
                .attr("x", 0)
                .attr("y", function (d, i) {
                    return i * 60 + 50
                })
                .attr("width", function (d) {
                    return d;
                })
                .attr("height", 20)
                .style("fill", "steelblue");
    }
</script>
<script src="run.js" charset="utf-8"></script>
</html>

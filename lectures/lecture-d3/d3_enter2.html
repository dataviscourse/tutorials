<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 SelectAll</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <style>
        rect {
            fill: lightgray;
            stroke: darkgray;
            stroke-width: 2px
        }
    </style>
</head>
<body>
<svg height="350" width="800">
    <rect x="500" y="10" width="50" height="20"></rect>
    <rect x="150" y="40" width="100" height="10"></rect>
    <rect x="100" y="120" width="500" height="120"></rect>
</svg>
</body>
<script>
    //Notice how if you run this function twice, the green rectangle is converted to a blue square.
    var execute = function () {
        var svg = d3.select("svg")
        var selection = svg.selectAll("rect")
                .data([127, 61, 256, 71])

        selection
                .attr("x", 0)
                .attr("y", function (d, i) {
                    return i * 90 + 50
                })
                .attr("width", function (d, i) {
                    return d;
                })
                .attr("height", 20)
                .style("fill", "steelblue")

        selection.enter().append("rect")
                .attr("x", 10) // let's just put it somewhere
                .attr("y", 10)
                .attr("width", 30)
                .attr("height", 30)
                .style("fill", "green")
    }
</script>
<script src="run.js" charset="utf-8"></script>

</html>

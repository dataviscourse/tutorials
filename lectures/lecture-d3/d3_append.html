<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Append</title>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
<p>Here is a paragraph.</p>
<p>And one more.</p>
<p>Third one.</p>
<p>Fourth one.</p>
<script>
    var ps = d3.selectAll("p");
    ps.append("span").text(" New text in span.");
</script>
</body>
</html>

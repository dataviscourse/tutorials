<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Select</title>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
<p>Here is a paragraph.</p>
<p>And one more.</p>
<script>
    var paragraphs = d3.select("p");
    paragraphs.style("color", "steelblue");
</script>
</body>
</html>

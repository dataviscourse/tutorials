<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Lines</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<svg height="400" width="800">
</svg>
</body>
<script>
    execute = function () {
        let points = [
            {x: 10, y: 10},
            {x: 200, y: 200},
            {x: 200, y: 400},
            {x: 300, y: 100},
            {x: 400, y: 150}
        ];

        let lineFn = d3.line()
                .x(d => d.x)
                .y(d => d.y);
        // https://github.com/d3/d3-shape/blob/master/README.md#curves
        //.curve(d3.curveCatmullRom.alpha(0.5));
        //.curve(d3.curveBundle.beta(0.5));

        let svg = d3.select("svg");

        svg.append("path")
                .style("fill", "none")
                .style("stroke", "black")
                .style("stroke-width", 2)
                .attr("d", lineFn(points));
    }
</script>
<script src="run.js" charset="utf-8"></script>
</html>

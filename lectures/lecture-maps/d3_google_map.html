<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<style>

html, body, #map {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

.hurricane, .hurricane svg {
  position: absolute;
}

.hurricane svg {
  width: 60px;
  height: 20px;
  padding-right: 100px;
  font: 10px sans-serif;
}

</style>
<div id="map"></div>
<script src="//maps.google.com/maps/api/js?sensor=true"></script>
<script src="//d3js.org/d3.v4.js"></script>
<script>

// Create the Google Map…
var map = new google.maps.Map(d3.select("#map").node(), {
  zoom: 3,
  center: {lat:34.713556220390046,lng:-53.124999999999986},
  mapTypeId: 'satellite'
});

// Load the station data. When the data comes back, create an overlay.
d3.csv("Katrina.csv", function(error, data) {
  if (error) throw error;

  var overlay = new google.maps.OverlayView();

  // Add the container when the overlay is added to the map.
  overlay.onAdd = function() {
    var layer = d3.select(this.getPanes().overlayLayer).append("div")
        .attr("class", "hurricane");

    // Draw each marker as a separate SVG element.
    // We could use a single SVG, but what size would it have?
    overlay.draw = function() {
      var projection = this.getProjection(),
          padding = 10;
      
      data.map(d=>d.wind = d['Wind(WMO)'])
      data = data.filter(d=>{ return d.Basin == ' NA'})
      // let nameMap = (d3.map(data,d=>{return d.Basin}))
      // console.log(nameMap.keys())
      
      //Color Scale for Hurricane Winds from https://en.wikipedia.org/wiki/Template:Storm_colour
      let colorScale = d3.scaleLinear()
                // .domain([d3.min(data,d=>d.wind),d3.max(data,d=>d.wind)])
                .domain([35,73,95,110,130,155,200])
                // each color matches to an interpolation point
                .range(['#5ebaff','#00faf4',"#ffffcc", "#ffe775",'#ffc140','#ff8f20','#ff6060',]);
      

      var marker = layer.selectAll("svg")
          .data(data)
          .each(transform) // update existing markers
        .enter().append("svg")
          .each(transform)
          .attr("class", "marker");

      // Add a circle.
      marker.append("circle")
          .attr("r", 4.5)
          .attr("cx", padding)
          .attr("cy", padding)
          .attr('fill',d=>{return colorScale(d.wind)})
      

      function transform(d) {
        d = new google.maps.LatLng(+d.Latitude, +d.Longitude);
        d = projection.fromLatLngToDivPixel(d);
        return d3.select(this)
            .style("left", (d.x - padding) + "px")
            .style("top", (d.y - padding) + "px");
        
      }
    };
  };

  // Bind our overlay to the map…
  overlay.setMap(map);
});

</script>

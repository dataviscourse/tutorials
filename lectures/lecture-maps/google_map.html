<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
        {
            let map;

            function initMap() {
                // The first parameter of this function is the element that you want to render the map to.
                // We here use the native DOM API.
                // if using d3 instead of the native DOM API, the call should be: d3.select("#map").node().
                // notice the use of node() to access the actual DOM node instead of the d3 selection.
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 40.7608, lng: -111.8910}, //Salt Lake City
                    //center: {lat: -23.5505, lng: -46.6333}, // Sao Paulo, Brazil
                    zoom: 8,
                    // mapTypeId: 'terrain'
                });
            }
        }
    </script>
    <!-- The script tag below including d3 is only necessary if using d3.select() in the map constructor above -->
    <!-- <script src="//d3js.org/d3.v4.js"></script> -->
    <!-- Here this calls the initMap function -->
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
    async defer></script>
  </body>
</html>

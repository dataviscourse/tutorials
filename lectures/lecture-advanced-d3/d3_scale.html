<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Linear Scale</title>
    <script src="https://d3js.org/d3.v5.js"></script>
</head>
<body>
<svg height="300" width="800">
</svg>
</body>
<script>
    execute = function () {
        // a dataset that doesn't work well in screen coordinates
        let data = [0.3, 0.01, 1.5];

        // here we define the scale
        let xScale = d3
                // the linear scale
                .scaleLinear()
                // the domain defines the value range of the input dataset
                .domain([0, d3.max(data)])
                // we can try a log scale
                //.scaleLog()
                // log is undefined for 0
                //.domain([0.001, d3.max(data)])
                // the range defines to which range you want to map the input dataset.
                .range([0, 700]);

        let svg = d3.select("svg");
        svg.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", 0)
                .attr("y", (d, i) => i * 90 + 50)
                .attr("width", function (d) {
                    // here we call the scale function.
                    return xScale(d);
                })
                .attr("height", 20)
                .style("fill", "steelblue")
    }
</script>
<script src="run.js" charset="utf-8"></script>
</html>

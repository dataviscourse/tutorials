<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Enter</title>
    <script src="https://d3js.org/d3.v7.js"></script>
    <style>
        rect {
            fill: lightgray;
            stroke: darkgray;
            stroke-width: 2px
        }
    </style>
</head>
<body>
<svg height="300" width="800">
</svg>
</body>
<script>
    execute = function () {
        let selection = d3.select("svg").selectAll("rect");
        let data = selection.data([127, 61, 256]);
       
        // with a call to enter() we retreive only the enter selection
        let enter = data.enter();
        console.log("Enter");
        console.log(enter);

        // now we do something with the incoming selection
        enter.append("rect")
                .attr("x", 0)
                .attr("y", (d, i) => i * 90 + 50)
                .attr("width", d => d)
                .attr("height", 20)
                .style("fill", "steelblue");

        // finally, we can see the rectangles assigned to the selection
        console.log("With assigned rectangles");
        console.log(d3.selectAll("rect"));
    }
</script>
<script src="run.js" charset="utf-8"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Manual Scale</title>
    <script src="https://d3js.org/d3.v7.js"></script>
</head>
<body>
<svg height="300" width="800">
</svg>
</body>
<script>
    execute = function () {
        // the scale function
        let scale = input => input * 500;

        // a dataset that doesn't work well in screen coordinates
        let data = [0.3, 0.01, 1.5];

        let svg = d3.select("svg");
        svg.selectAll("rect")
            .data(data)
            .join("rect")
            .attr("x", 0)
            .attr("y", (d, i) => i * 90 + 50)
            .attr("width", function (d) {
                // here we don't use the data directly, but call the scale function.
                return scale(d);
            })
            .attr("height", 20)
            .style("fill", "steelblue");
    };
</script>
<script src="run.js" charset="utf-8"></script>
</html>

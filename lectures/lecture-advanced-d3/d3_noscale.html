<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 No Scale</title>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
<svg height="300" width="800">
</svg>
</body>
<script>
    execute = function () {
        // a dataset that doesn't work well in screen coordinates
        let data = [0.3, 0.01, 1.5];

        let svg = d3.select("svg");
        svg.selectAll("rect")
                .data(data)
                .enter().append("rect")
                .attr("x", 0)
                .attr("y", (d, i) => i * 90 + 50)
                .attr("width", d => d)
                .attr("height", 20)
                .style("fill", "steelblue");
    }
</script>
<script src="run.js" charset="utf-8"></script>
</html>

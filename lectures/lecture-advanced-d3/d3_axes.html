<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Axes</title>
    <script src="https://d3js.org/d3.v5.js"></script>
</head>
<body>
<svg>
</svg>
</body>
<script>
    height = 400;
    width = 800;
    svg = d3.select("svg");
    svg.attr("width", width)
        .attr("height", height);

    execute = function () {
        let data = [0.3, -0.8, 0.01, -0.4, 1.2, 1.3, -0.2, -1.21, 0.82, 0.4, -0.2, 0.3];
        let spacing = height / data.length;

        let min = d3.min(data);
        let max = d3.max(data);

        let xScale = d3.scaleLinear()
            .domain([min, max])
            .range([0, 800]);

        let colorScale = d3.scaleLinear()
            .domain([min, 0, max])
            .range(["darkred", "lightgray", "steelblue"]);

        // create a new axis that has the ticks and labels on the bottom
        let xAxis = d3.axisBottom();
        // assign the scale to the axis
        xAxis.scale(xScale);

        svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", d => xScale(Math.min(0, d)))
            .attr("y", (d, i) => i * spacing)
            .attr("width", d => Math.abs(xScale(d) - xScale(0)))
            .attr("height", 20)
            .style("fill", function (d) {
                return colorScale(d);
            });
        // add the axis to the svg, wrapped inside a g
        svg.append("g").call(xAxis);
    }
</script>
<script src="run.js" charset="utf-8"></script>
</html>

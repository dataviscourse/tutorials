<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3: Transitions</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <style>
        rect {
            fill: lightgray;
            stroke: darkgray;
            stroke-width: 2px
        }
    </style>
</head>
<body>
<svg height="300" width="800">
    <rect id = "bar1" class="bars" x="0" y="10" height="10" width="50"></rect>
</svg>
<button id="next">Next Dataset!</button>
</body>
<script>
    execute = function (myData) {
        if (!myData) {
            myData = [127, 61, 256, 71, 15, 23];
        }

        var svg = d3.select("svg");
        // the data binding
        var bars = svg.selectAll(".bars")
                .data(myData);

        // how do we handle new elements?
        // we start with transparent gray bars of width 0
        var newBars = bars.enter().append("rect")
                .attr("x", 0)
                .attr("y", function (d, i) {
                    return i * 30 + 50
                })
                .attr("width", 0)
                .attr("height", 20)
                .style("opacity", 0)
                .classed("bars", true);

        // how do we handle things that are removed?
        // we increase opacity
        bars.exit()
                .style("opacity", 1)
                .transition()
                .duration(3000)
                .style("opacity", 0)
                .remove();

        // We merge the new bars with the existing one
        bars = newBars.merge(bars);

        // how do we handle updates?
        // we transition towards a blue opaque bar with a data driven width
        bars.transition()
                .duration(3000)
                .attr("x", 0)
                .attr("y", function (d, i) {
                    return i * 30 + 50
                })
                .attr("width", function (d) {
                    return d;
                })
                .attr("height", 20)
                .style("fill", "steelblue")
                .style("opacity", 1);
    };

    // a button setting another dataset
    d3.select("#next").on("click", function () {
        execute([500, 100, 120]);
    });
</script>
<script src="run.js" charset="utf-8"></script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Grid Complex</title>
    <style>
        .wrapper {
            display: grid;
            /* Fractions (fr) alow us to specify proportions of a layout */
            grid-template-columns: 2fr 2fr 1fr;
            grid-auto-rows: 100px auto 80px;
            gap: 10px;
        }
        nav {
            background-color: orange;
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .view {
            background-color: darkcyan;
            height:400px
        }
        aside {
            background-color: steelblue;
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 4;
        }
        footer {
            background-color: #b0c4de;
            /* and a shorthand for columns 1-3 */ 
            grid-column: 1 / 3;           
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav>Header / Menu</nav>
        <div class="view">View 1</div>
        <div class="view">View 2</div>
        <aside>Aside</aside>
        <footer>Footer</footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple CSS</title>
    <style>
        .hoverable {
            font-weight: bold;
        }

        .hoverable:hover {
             background-color: #b0c4de;
        }

        h2:hover {
             background-color: #aed6c9;
        }
        a:visited {
            color: #28a745;
        }

    </style>
</head>
<body>

<p>Here is a paragraph and <span class="hoverable">this text is hoverable</span></p>
<h2>We can also hover over an element.</h2>

<p><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes">Pseudo-classes</a> are also defined for various other things, like the "visited" property here.</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple CSS</title>
    <style>
        .hoverable {
            font-weight: bold;
        }

        .hoverable:hover {
            background-color: #b0c4de;
        }

        h2:hover {
            background-color: #aed6c9;
        }

        a:visited {
            color: #28a745;
        }

        li:nth-child(1) {
            background-color: cornflowerblue;
        }

        li:nth-child(2n) {
            background-color: coral;
        }
    </style>
</head>

<body>

    <p>Here is a paragraph and <span class="hoverable">this text is hoverable</span></p>
    <h2>We can also hover over an element.</h2>

    <p><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes">Pseudo-classes</a> are also defined for
        various other things, like the "visited" property here.</p>

    <p>Here's an example of using the nth-child selector:</p>

    <ul>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
        <li>Element 4</li>
    </ul>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Grid Layout Basic</title>
    <style>
        .wrapper {
            display: grid;
            gap: 10px;
        }

        nav {
            background-color: orange;
        }

        .view {
            background-color: darkcyan;
        }

        aside {
            background-color: steelblue;
        }

        footer {
            background-color: #b0c4de;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <nav>Header / Menu</nav>
        <div class="view">View 1</div>
        <div class="view">View 2</div>
        <aside>Aside</aside>
        <footer>Footer</footer>
    </div>
</body>

</html>

<h2>Structuring HTML</h2>

<div>div tags are a division of a page, which are</div>
<div>often used to provide structure to HTML. divs are block elements, i.e., they break lines.</div>

<br>
<span>span is similar to div, but works as an inline element, </span>
<span>i.e., it can be used in the same line.</span>

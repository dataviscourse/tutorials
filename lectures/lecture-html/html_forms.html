<h2>Forms</h2>
<p>Forms consist of an enclosing form tag and may contain input, textarea and label tags.</p>

<form>
    <label for="demo-textfield">Enter text:</label>
    <input type="text" id="demo-textfield" value="default text" /> <br /><br />

    <label for="longtext">Enter long text:</label>
    <textarea id="longtext">Forms are used to accept user input or submit the input, has attributes type and label which
specify type of form input element. </textarea> <br />

    <br>
    <label for="slider">Choose Number:</label>
    <input type="range" id="slider" name="slider" min="0" max="10">

    <input type="submit">
</form>
